name: pandora
channels:
  - conda-forge
  - bioconda
  - nodefaults
dependencies:
  - pandas
  - numpy
  - scikit-learn >= 1.0
  - scipy
  - plotly
  - python-kaleido
  - pyyaml
  - pytest
  - pyarrow
  - eigensoft
  - pip
  - pydantic >= 2
  - loguru
  - make
  - numpydoc
  - sphinx
  - sphinxcontrib-apidoc
  - sphinx_rtd_theme
  - pip:
      - scikit-allel  # can be installed with conda once PRs #33 and #31 in the feedstock are merged
